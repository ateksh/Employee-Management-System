<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management System</title>
    <link rel="stylesheet" href="project1.css" />
  </head>

  <body>
    <div class="container">
      <h1>Employee Management System</h1>
      <form id="main1">
        <div id="topbox">
          <label>
            Name:
            <input
              id="name"
              type="text"
              name="aname"
              placeholder="Enter name"
              onkeyup="validName()"

            />
            <div id="hide0">
              <br />
              <span id="nameError" class="Error" style="color: red"></span>
            </div>
          </label>

          <br /><br />

          <label>
            Email:
            <input
              id="mail"
              type="text"
              name="email"
              placeholder="email"
              onkeyup="validE()"
            />
            <div id="hide1">
              <br />
              <span id="emailError" style="color: red"></span>
            </div>
          </label>

          <br /><br />

          <label>
            Address:
            <textarea
              name="address"
              id="add1"
              placeholder="Write your address"
              onkeyup="validA()"
            ></textarea>
            <div id="hide2">
              <br />
              <span id="addressError" class="error" style="color: red"></span>
            </div>
          </label>

          <br /><br />

          <label>
            Phone:
            <input type="tel" name="phone" placeholder="Enter phone number" onkeyup="validP()" />
           <div id="hide3">
              <br />
              <span id="phoneError" style="color:red"></span>
            </div>
          <br /><br />
        </div>
        <div>
          <p>Select your Gender</p>

          <label>
            <input type="radio" name="gender" value="male" />
            Male
          </label>

          <label>
            <input type="radio" name="gender" value="female" />
            Female
          </label>

          <label>
            <input type="radio" name="gender" value="other" />
            Other
          </label>
          <small id="hide4">please select your Gender</small>
        </div>

        <br /><br />
        <div>
          <p>Hobbies:</p>

          <label>
            <input type="checkbox" name="hobbies" value="cricket" />
            Cricket
          </label>

          <label>
            <input type="checkbox" name="hobbies" value="singing" />
            Singing
          </label>

          <label>
            <input type="checkbox" name="hobbies" value="gaming" />
            Gaming
          </label>

          <label>
            <input type="checkbox" name="hobbies" value="reading" />
            Reading
          </label>
          <small id="hide5">please select at least one hobby</small>
        </div>

        <br /><br />
        <div id="designation1">
          <label for="designation">Designation:</label>

          <select name="designation" id="designation">
            <option value="">Select designation</option>
            <option value="software_developer">Software Developer</option>
            <option value="product_manager">Product Manager</option>
            <option value="ai_engineer">AI Engineer</option>
            <option value="ui_ux_designer">UI/UX Designer</option>
          </select>
          <br />
          <small id="hide6">please select a designation</small>
        </div>
        <br /><br />
        <div id="btn">
          <button id="btn1" type="submit">Submit</button>
          <button id="btn2" type="reset">Reset</button>
        </div>
      </form>
    </div>

    <script src="project1.js"></script>
  </body>
</html>
